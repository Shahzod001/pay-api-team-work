<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Pay Api</title>
  </head>
  <body>
    <!-- Header -->
    <header class="site-header">
      <div class="container">
        <div class="site-header__inner">
          <div class="site-header__first">
            <a class="logo" href="./index.html">
              <img
                class="logo__img"
                src="./images/icons/logo.svg"
                alt="logo-img"
                width="135"
                height="38"
              />
            </a>
            <nav class="sitenav">
              <button class="x-btn"></button>
              <ul class="sitenav__list">
                <li class="sitenav__item">
                  <a class="sitenav__link" href="./price.html">Pricing</a>
                </li>
                <li class="sitenav__item">
                  <a class="sitenav__link" href="./about.html">About</a>
                </li>
                <li class="sitenav__item">
                  <a class="sitenav__link" href="./contact.html">Contact</a>
                </li>
                <li class="sitenav__item">
                  <a class="schedule" href="#">Schedule a Demo</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="site-header__second">
            <a class="schedule" href="#">Schedule a Demo</a>
            <button class="burger-btn"></button>
          </div>
        </div>
      </div>
    </header>
    <!-- /Header -->

    <!-- Main -->
    <main class="site-main">
      <!-- Hero -->
      <section class="hero">
        <div class="container">
          <div class="hero__inner">
            <div class="hero__info">
              <h1 class="hero__title">
                Start building with our APIs for absolutely free.
              </h1>
            </div>
            <form
              class="hero__form site-form"
              action="https://echo.htmlacademy.ru"
              method="post"
              autocomplete="off"
            >
              <input
                class="site-form__input"
                type="email"
                name="user_email"
                minlength="3"
                aria-label="user email"
                placeholder="Enter email address"
                required
              />
              <button class="site-form__btn" type="submit">
                Schedule a Demo
              </button>
            </form>
            <p class="hero__text">
              Have any questions?
              <strong class="bold-text">Contact Us</strong>
            </p>
          </div>
        </div>
      </section>
      <!-- /Hero -->
    </main>
    <!-- /Main -->

    <!-- Footer -->
    <footer class="site-footer"></footer>
    <!-- /Footer -->

    <script src="./js/main.js"></script>
  </body>
</html>
